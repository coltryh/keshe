server:
  port: 8080

spring:
  application:
    name: enterprise-management-backend

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/student8_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root2026

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.enterprise.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置
jwt:
  secret: enterprise-management-secret-key-2024-very-long-secret
  expiration: 86400000  # 24小时，单位毫秒

# AI 配置
ai:
  api-key: your-ai-api-key-here
  api-url: https://open.bigmodel.cn/api/paas/v4/chat/completions
  model: glm-4-flash

# 日志配置
logging:
  level:
    com.enterprise: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
